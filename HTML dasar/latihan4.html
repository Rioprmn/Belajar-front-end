<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>To do List</h3>
    <!-- ol ada type= nya 1,A,a,i-->
    <ol>
        <li>Membaca buku</li>
        <li>Mengerjakan tugas</li>
        <li>Berolahraga</li>
    </ol>
    <br>
    <hr>
    <!-- ul type= nya disc,sqare,circle -->
    <ul>
        <li>Makan</li>
        <li>Tidur</li>
        <li>Bersihkan rumah</li>
    </ul>
    <br>
    <hr>
    <!-- dl -->
    <dl>
        <dt>Buku</dt>
        <dd>Alat untuk membaca</dd>
        <dt>Pena</dt>
        <dd>Alat untuk menulis</dd>
        <dt>Komputer</dt>
        <dd>Alat untuk bekerja dan bermain</dd>
    </dl>

</body>
</html>
